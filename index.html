<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/x-icon" href="../src/images/icon.png">
    <!-- Font Links Start Here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Roboto:wght@500&family=Rubik&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

    <!-- Font Links End Here-->
    <title>Weather 360</title>
</head>


<body class="bg-cover bg-center h-screen" style="background-image: url('../src/images/fog2.jpg')">
    <!-- Font Styles -->
    <style>
        .font-rubik {
            font-family: 'Rubik', sans-serif;
        }

        .font-popins {
            font-family: 'Poppins', sans-serif;
        }

        .font-raleway {
            font-family: 'Raleway', sans-serif;
        }
    </style>

    <!-- Navbar Start Here -->
    <navbar class="w-full h-4xl fixed backdrop-filter backdrop-blur-md bg-slate-800 bg-opacity-15 ">
        <div class="mt-3 mx-3 pb-1 z-10 flex items-center border-b-2 border-slate-800">
            <div class="my-4 mx-3 text-2xl font-bold font-rubik fixed text-white md:text-4xl">
                weather360
            </div>
            <div class="relative ml-auto flex items-center">
                <label for="Search" class="sr-only ">Search</label>
                <input type="text" id="searchVal" placeholder="Search for..."
                    class="w-48 text-white rounded-md bg-gray-100 bg-opacity-30 border border-gray-300 py-2.5 pe-10 shadow-sm sm:text-sm" />
                <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
                    <button id="btn" type="button" class="text-white hover:text-gray-700">
                        <span class="sr-only">Search</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-4 w-4">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </button>
                </span>
            </div>
        </div>
    </navbar>
    <!-- Navbar End Here -->

    <!-- Weather Data Start Here -->
    <div class="w-full h-auto flex flex-col md:flex-row">
        <div class="h-[29rem] md:w-[65%] md:h-screen ">
            <div class="mt-[10rem] flex justify-around md:mt-[31rem] md:justify-normal">
                <div id="temp" class="pl-4 text-[6rem] font-medium font-popins text-white md:pl-[3rem] pr-0 ">
                    <!-- 16 -->
                </div>
                <span class="text-[2rem] font-bold pt-[1.6rem] font-popins text-red-400 ">
                    Â°C
                </span>
                <div class="w-auto ">
                    <div id="city"
                        class="px-3 pt-7 text-3xl md:text-6xl font-semibold text-center text-white font-popins">
                        <!-- Hyderabad -->
                    </div>
                    <div class="flex flex-col justify-evenly  text-[0.9rem] p-1 pl-4 ">
                        <div id="curDay" class="text-[1.2rem] text-white font-popins">
                            <!-- Wednesday -->
                        </div>
                        <div id="time" class="text-[1.2rem] text-white font-popins">
                            <!-- 19:00 -->
                        </div>
                        <!-- <div>12/20/2023</div> -->
                    </div>
                </div>
                <div class="w-[5rem] md:pt-0 md:w-[6rem] ">
                    <div class="pt-3 w-full md:pt-0">
                        <img id="weatherIcon" src="" alt="">
                    </div>
                    <div id="type"
                        class="font-bold text-[1rem] pt-2 text-center text-white font-popins md:pt-2 md:text-lg">
                        <!-- Partly cloudy -->
                    </div>
                </div>
            </div>
        </div>

        <div
            class="w-full h-auto bg-slate-800 bg-opacity-15 backdrop-filter backdrop-blur-[8px] shadow-2xl md:w-[35%] md:mt-[3.77rem] md:shadow-2xl shadow-black">
            <div>
                <div class="text-3xl font-bold text-center py-2 font-raleway text-white md:mt-6">Weather Details</div>
                <div class="px-8 mt-2 font-raleway">
                    <div class="py-3 flex w-15">
                        <p class="text-[1.2rem] font-semibold text-white ">
                            Sunrise :
                        </p>
                        <p id="sunR" class="px-2 text-[1rem]  pt-1 text-white font-medium font-popins ">
                            <!-- 6:30:37 -->
                        </p>
                        <p class="text-[1.1rem] font-semibold pt-[0.2rem] text-white">
                            AM
                        </p>
                    </div>
                    <div class="py-3 flex w-50">
                        <p class="text-[1.2rem] font-semibold text-white">Sunset : </p>
                        <p id="sunS" class="px-2 text-[1rem]  pt-1 text-white font-medium font-popins ">
                            <!-- 5:02:59 -->
                        </p>
                        <p class="text-[1.1rem] font-semibold pt-[0.2rem] text-white">PM</p>
                    </div>
                    <div class="py-3 flex w-50">
                        <p class="text-[1.2rem] font-semibold text-white">Pressure : </p>
                        <p id="pressure" class="px-2 text-[1rem] font-medium pt-1 text-white font-popins">
                            <!-- 1015 -->
                        </p>
                        <p class="text-[1.1rem] font-semibold pt-[0.2rem] text-white">hPa</p>
                    </div>
                    <div class="py-3 flex w-50">
                        <p class="text-[1.2rem] font-semibold text-white">Humidity : </p>
                        <p id="humidity" class="px-2 text-[1rem] font-medium  pt-1 text-white font-popins">
                            <!-- 43 -->
                        </p>
                        <p class="text-[1.1rem] font-semibold pt-[0.2rem] text-white">%</p>
                    </div>
                    <div class="py-3 flex w-50">
                        <p class="text-[1.2rem] font-semibold text-white">Visibility : </p>
                        <p id="visible" class="px-2 text-[1rem] font-medium  pt-1 text-white font-popins">
                            <!-- 10000 -->
                        </p>
                        <p class="text-[1.1rem] font-semibold pt-[0.2rem] text-white">Km</p>
                    </div>
                    <div class="py-3 flex w-50">
                        <p class="text-[1.2rem] font-semibold text-white">Wind Speed : </p>
                        <p id="windSpeed" class="px-2 text-[1rem] font-medium  pt-1 text-white font-popins">
                            <!-- 2.06 -->
                        </p>
                        <p class="text-[1.1rem] font-semibold pt-[0.2rem] text-white">m/s</p>
                    </div>
                    <div class="py-3 flex w-50">
                        <p class="text-[1.2rem] font-semibold text-white">Min-Max Temp : </p>
                        <p id="minTemp" class="pl-2 text-[1rem] font-medium  pt-1 text-white font-popins">
                            <!-- 24 -->
                            &deg;
                        </p>
                        <p class="text-[1rem] font-medium  pt-1 text-white">/</p>
                        <p id="maxTemp" class="text-[1rem] font-medium  pt-1 text-white font-popins">
                            <!-- 24 -->
                            &deg;
                        </p>
                        <p class="pl-2 text-[1.1rem] font-semibold pt-[0.2rem] text-white">C</p>
                    </div>
                    <div class=" md:w-[28rem] md:pl-[15rem] md:mt-[3rem] ">
                        <img class="hidden md:block md:animate-pulse" src="../src/images/clouds.png" width="200px"
                            alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Weather Data End Here -->
    <script src="../script.js"></script>
</body>

</html>
